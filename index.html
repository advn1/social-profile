<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="app-container">
        <div class="circle">
        </div>
        <div class="header">
            <i class='bx bx-left-arrow-alt' ></i>
            <i class='bx bx-dots-horizontal-rounded' ></i>
        </div>
        <div class="main-info-container">
            <img class="avatar" src="./assets/images/6cca59e2dbb6620fe90ff325e15575f4.jpg" alt="">
            <div class="user-info">
                <h1>Advn Advn</h1>
                <h2>Frontend Developer</h2>
                <button>Follow</button>
            </div>
        </div>
        <div class="social-links-container">
            <i class='bx bxl-discord-alt'></i>
            <i class='bx bxl-telegram' ></i>
            <i class='bx bxl-github' ></i>
        </div>
        <div class="stats-info-container">
            <div class="followers">
                <h1>2589</h1>
                <h2>Followers</h2>
            </div>
            <div class="following">
                <h1>1896</h1>
                <h2>Following</h2>
            </div>
        </div>
        <div class="footer">
            <div class="options-container">
                <h3>All</h3>
                <h3>Photos</h3>
                <h3>Videos</h3>
            </div>
            <div class="photos-container">
                <img src="./assets/images/nature_1.jfif" alt="">
                <img src="./assets/images/nature_2.jpg" alt="">
                <img src="./assets/images/nature_3.jpg" alt="">
                <img src="./assets/images/nature_4.jpg" alt="">
                <img src="./assets/images/nature_5.jpg" alt="">
                <img src="./assets/images/nature_6.jfif" alt="">
            </div>
        </div>
    </div>
</body>
</html>
